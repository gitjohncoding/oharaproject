<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>WeRead Frank O'Hara - Poetry Readings & Community</title>
    <meta name="description" content="WeRead Frank O'Hara celebrates the poetry of Frank O'Hara through diverse voices of readers worldwide. Upload your own readings and discover interpretations of his poems." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WeRead Frank O'Hara - Poetry Readings & Community" />
    <meta property="og:description" content="Celebrate Frank O'Hara's poetry through diverse voices of readers worldwide. Upload readings and discover new interpretations." />
    <meta property="og:site_name" content="WeRead Frank O'Hara" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WeRead Frank O'Hara - Poetry Readings & Community" />
    <meta name="twitter:description" content="Celebrate Frank O'Hara's poetry through diverse voices of readers worldwide. Upload readings and discover new interpretations." />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="Frank O'Hara, poetry, readings, audio, New York School, literature, community" />
    <meta name="author" content="WeRead Frank O'Hara" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
